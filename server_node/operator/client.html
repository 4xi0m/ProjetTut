<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <title>OPERATOR</title>
    </head>
 
    <body>
    	<div class="container">
        	<form action="login.html" method="post" id="login" class="form-horizontal">
        		<div class="form-group text-center">
        			<div class="col-lg-6">
            		<h1>Bienvenue !</h1>
            		<br><br></br>
            		</div>
            	</div>
        		<div class="form-group">
        			<div class="col-lg-6">
            		<input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Login"/>
            		</div>
            	</div>
            	<div class="form-group">
            		<div class="col-lg-6">
            		<input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            		</div>
            	</div>
            	<div class="form-group text-center">
            		<div class="col-lg-6">
            		<br/>
            		<input type="submit" class="btn btn-primary" id="send" value="Connect" />
            		</div>
            	</div>
        	</form>

        	<script src="socket.io.js"></script>
        	<script>
             	'use strict';
            	// Connexion Ã  socket.io
            	 var socket = io.connect("http://localhost:8181");

            	// Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            	document.querySelector('#send').onclick = function () {
            	    socket.emit('login', document.querySelector('#pseudo').value, document.querySelector('#password').value);
            	    //return false;
            	};
            
            	socket.on('log', function (array){
            	    console.log.apply(console, array);
            	});
        	</script>
        </div>
    </body>
	</html>
